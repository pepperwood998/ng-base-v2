<div class="container"
  [@slide]="animationState"
  (@slide.start)="onAnimationStart($event)"
  (@slide.done)="onAnimationDone($event)">
  <div>Dialog Title</div>
  <div>
    <p>Dialog content. This should be a long paragraph</p>
  </div>
  <hr>
  <div>
    <button (click)="close()">Close</button>
  </div>
</div>
